{% extends "loginTemplate.htm" %}{% block title %}Login{% endblock %}{% block body %}<form id="loginForm" action="/web/login" method="post" class="form-horizontal" style="background-color:#F5F5F5; border:1px solid #CDCDCD; border-radius:5px;padding:30px;">	{% if errorMsg %}		<div class="alert alert-error">{{errorMsg}}</div>	{% endif %}	<div class="control-group">		<label for="username" class="control-label">Username：</label>		 <div class="controls">                			<input id="username" name="username" type="text"/>		</div>	</div>	<div class="control-group">		<label for="password"  class="control-label">Password：</label>		 <div class="controls">			<input id="password" name="password" type="password"/>		</div>	</div>	<div class="control-group">		<div class="controls">			<button type="submit"  class="btn btn-primary" > Login </button>		</div>	</div></form><script type="text/javascript" src="/static/js/jquery.validate.1.10.min.js"></script><script type="text/javascript">	$(function(){		$("#loginForm").validate({			rules : {				username : {					required : true				},				password : {					required : true				}			}		});	});</script>{% endblock %}
